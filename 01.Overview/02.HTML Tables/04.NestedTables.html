<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nested tables</title>
</head>
<body>
<table border="1" cellpadding="0" cellspacing="1">
    <tr>
        <td><img src="http://conf.softuni.bg/wp-content/uploads/2015/01/SoftUni-Logo-Flat_square-blue-300x235.png" width="50" height="50"></td>
        <td>
           <table border="1" >
               <tr>
                   <td>Software</td>
                </tr>
               <tr>
                   <td>University</td>
               </tr>
           </table>
        </td>
    </tr>
</table>
</body>
</html>
